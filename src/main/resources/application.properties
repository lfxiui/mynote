#端口
server.port=8088
#debug
logging.level.org.mybatis=debug
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
#数据库
spring.datasource.url = jdbc:mysql://localhost:3306/mynote?characterEncoding=utf8&useSSL=true
spring.datasource.username = root
spring.datasource.password = lifuxi
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#页面热加载
spring.thymeleaf.cache = false
#mybatis
mybatis.type-aliases-package=com.lifuxi.mynote.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.aggressive-lazy-loading=false
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
#mapper
mapper.mappers=com.lifuxi.mynote.util.MyMapper
#mapper.mappers=tk.mybatis.springboot.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL