#¶Ë¿Ú
server.port=8080
#springMVC
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
#Êý¾Ý¿â
spring.datasource.url=jdbc:mysql://localhost:3306/mynote?characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=lifuxi
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#mybatis
mybatis.type-aliases-package=com.lifuxi.mynote.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.aggressive-lazy-loading=false
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
#mapper
mapper.mappers=com.lifuxi.mynote.util.MyMapper
#mapper.mappers=tk.mybatis.springboot.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql